<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>WEB PAGE</title>
	<meta name="description" content="PORTFOLIO PAGES">
	<meta name=”robots” content=”noarchive,noindex,nofollow”>

	<link rel ="shortcut icon" href="images/icon.ico">
	<style></style>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
	<div class = "overlay" id = "js_overlay"></div>
	
		<section class = "side-menu">
			<ul id = "menu">
				<h3>MENU</h3>
				<li><a href="#top">Top<i class="fa fa-home " aria-hidden="true"></i></a></li>
				<li><a href="#about">About<i class="fa fa-user-circle" aria-hidden="true"></i></a></li>
				<li><a href="#portfolio">Portfolio<i class="fa fa-th" aria-hidden = "true"></i></a></li>
				<li><a href="#contact">Contact<i class="fa fa-envelope-o" aria-hidden = "true"></i></a></li>
				<li><a href="#links">Link<i class="fa fa-chain" aria-hidden="true"></i></a></li>
			</ul>
		</section>

		<div class="side-menu-btn" id="js_sideMenuBtn"><i class="fa fa-bars fa-2x" aria-hidden="true"></i></div>

		<section class = "main wrapper">

			<section id = "top">
				<header><h2><i class="fa fa-home" aria-hidden="true"></i>TOP</h2></header>
			</section>

			<section id = "about">
				<header><h2><i class="fa fa-user-circle" aria-hidden="true"></i>ABOUT ME</h2></header>
			</section>

			<section id = "portfolio">
				<header><h2><i class="fa fa-th" aria-hidden = "true"></i>PORTFOLIO</h2></header>
			</section>

			<section id = "contact">
				<header><h2><i class="fa fa-envelope-o" aria-hidden = "true"></i>CONTACT</h2></header>
			</section>

			<section id = "links">
				<header><h2><i class="fa fa-chain" aria-hidden="true"></i>LINK</h2></header>
			</section>

			<div id="back-to-top">
				<a href="#">
					<i class="fa fa-arrow-circle-o-up"></i>BACK TO TOP
				</a>
			</div>
		</section>
	<div id = "footer"></div>
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

	<script type="text/javascript">
		$(function () {
			var $body = $('body');
			$('#js_sideMenuBtn').on('click', function () {
				$body.toggleClass('side-open');
				$('#js_overlay').on('click', function () {
					$body.removeClass('side-open');
				});
			});
		});
	</script>
	</body>
</html>
